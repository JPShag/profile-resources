<svg viewBox="0 0 100 30" xmlns="http://www.w3.org/2000/svg">
  <rect width="100" height="30" rx="15" fill="#FF6B6B"/>
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }
    .pulse-rect {
      animation: pulse 1.5s ease-in-out infinite;
      transform-origin: center;
    }
  </style>
  <g class="pulse-rect">
    <text x="50" y="20" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">NEW</text>
  </g>
</svg>